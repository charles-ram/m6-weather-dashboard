<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/240a9fc671.js" crossorigin="anonymous"></script>
	<title>Weather Dashboard</title>
</head>

<body class="custom-bg-class w-100">
	<header class="h-16 bg-zinc-700 fit">
		<div>
			<span>Weather Dashboard</span>
		</div>
	</header>

	<main>
		<!-- Search form to find city -->
		<div class="w-4/5 m-2" id="searchForm">
			<form>
				<label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
				<div class="relative">
					<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
						<svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
					</div>
					<input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter the city here..." input>
					<button type="submit" id="searchButton" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
				</div>
			</form>
		</div>

		<!-- Empty div to hold previous searches from local storage -->
		<div>
			<ul id="pastSearches">

			</ul>
		</div>

		<!-- Forecast for current day -->
		<div id="currentForecast">

		</div>

		<!-- Empty div to display 5 day forecast -->
		<div id="fiveDayForecast">

		</div>
	</main>

	<footer class="fixed bottom-0 left-0 right-0">
		<div class="flex justify-center" id="social-links">
			<ul class="list-none text-center m-2">
				<li class="inline-block mx-2"><i class="fa-brands fa-github"></i>   <a class="anchor-tag-style" href="https://github.com/charles-ram">Charles Ram</a></li>
				<li class="inline-block mx-2"><i class="fa-brands fa-instagram"></i>   <a class="anchor-tag-style" href="https://www.instagram.com/charles.ram_/">Charles Ram</a></li>
				<li class="inline-block mx-2"><i class="fa-brands fa-twitter"></i>   <a class="anchor-tag-style" href="https://twitter.com/">Charles Ram</a></li>
			</ul>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="/assets/js/script.js"></script>
</body>

</html>
